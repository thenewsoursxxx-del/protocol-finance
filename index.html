<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width,
                 initial-scale=1.0,
                 maximum-scale=1.0,
                 user-scalable=no,
                 viewport-fit=cover" />
  <title>Protocol</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app" class="app">

  <div class="screen active" id="screen-calc">
    <h2>Расчёт</h2>

    <label>Доход</label>
    <input id="income" inputmode="numeric">

    <label>Расходы</label>
    <input id="expenses" inputmode="numeric">

    <label>Цель</label>
    <input id="goal" inputmode="numeric">

    <div class="slider-block">
      <div class="slider-head">
        <span>Темп накопления</span>
        <span id="percentLabel">50%</span>
      </div>

      <input type="range" id="pace" min="30" max="70" step="20" value="50"/>

      <div class="slider-labels">
        <span>Спокойно</span>
        <span>Умеренно</span>
        <span>Агрессивно</span>
      </div>
    </div>

    <button id="calculate">Продолжить</button>
  </div>

  <div class="screen" id="screen-advice">
    <h2>Protocol</h2>
    <div id="loader" class="loader hidden"></div>
    <div id="adviceCard" class="card"></div>
  </div>

  <div class="bottom-nav">
    <div class="nav-indicator"></div>

    <button class="nav-btn active" data-screen="calc">
      <svg viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16"/></svg>
    </button>
    <button class="nav-btn" data-screen="advice">
      <svg viewBox="0 0 24 24"><polyline points="4,16 10,10 14,14 20,6"/></svg>
    </button>
    <button class="nav-btn" data-screen="accounts">
      <svg viewBox="0 0 24 24"><rect x="3" y="7" width="18" height="10"/></svg>
    </button>
    <button class="nav-btn" data-screen="goals">
      <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="8"/></svg>
    </button>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
