<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width,
                 initial-scale=1.0,
                 maximum-scale=1.0,
                 user-scalable=no,
                 viewport-fit=cover" />
  <title>Protocol</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css?v=4000">
</head>
<body>

<div id="app" class="app">

  <!-- ===== SCREENS ===== -->
  <div class="screen active" id="screen-calc">
    <h2>Расчёт</h2>

    <label>Доход</label>
    <input id="income" inputmode="numeric" placeholder="100.000">

    <label>Расходы</label>
    <input id="expenses" inputmode="numeric" placeholder="50.000">

    <label>Хочу откладывать</label>
    <input id="saving" inputmode="numeric" placeholder="20.000">

    <button id="calculate">Продолжить</button>
  </div>

  <div class="screen" id="screen-progress">
    <h2>Прогресс</h2>
    <p>Здесь будет график</p>
  </div>

  <div class="screen" id="screen-accounts">
    <h2>Счета</h2>
    <p>Цель и подушка</p>
  </div>

  <div class="screen" id="screen-goals">
    <h2>Цели</h2>
    <p>Приоритеты</p>
  </div>

  <!-- ===== PREMIUM NAV ===== -->
  <div class="bottom-nav">
    <div class="nav-indicator"></div>

    <button class="nav-btn active" data-screen="calc">
      <svg viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16"/></svg>
    </button>
    <button class="nav-btn" data-screen="progress">
      <svg viewBox="0 0 24 24"><polyline points="4,16 10,10 14,14 20,6"/></svg>
    </button>
    <button class="nav-btn" data-screen="accounts">
      <svg viewBox="0 0 24 24"><rect x="3" y="7" width="18" height="10"/></svg>
    </button>
    <button class="nav-btn" data-screen="goals">
      <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="8"/></svg>
    </button>
  </div>

</div>

<script src="app.js?v=4000"></script>
</body>
</html>
