<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Protocol</title>

  <!-- Telegram WebApp API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f0f12;
      color: #fff;
    }

    .screen { display: none; padding: 16px; }
    .screen.active { display: block; }

    /* Bottom tabs */
    .tg-tabs {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 64px;
      background: #14141a;
      display: flex;
      border-top: 1px solid #222;
    }

    .tg-tabs button {
      flex: 1;
      background: none;
      border: none;
      color: #888;
      font-size: 12px;
    }

    .tg-tabs button.active {
      color: #4f7cff;
      font-weight: 600;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    button {
      background: #4f7cff;
      color: white;
      font-weight: 600;
    }

    canvas {
      width: 100%;
      height: 220px;
      margin-top: 20px;
    }

    /* Onboarding */
    #onboarding {
      position: fixed;
      inset: 0;
      background: #0f0f12;
      z-index: 999;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
    }

    #onboarding button {
      margin-top: 24px;
    }

    /* Safe area */
    .spacer {
      height: 80px;
    }
  </style>
</head>
<body>

<!-- ONBOARDING / STORIES -->
<div id="onboarding">
  <div>
    <h2>Protocol</h2>
    <p>
      Это не калькулятор.

      Это система принятия решений.

      Protocol берёт ответственность за план.
    </p>
    <button onclick="hideOnboarding()">Продолжить</button>
  </div>
</div>

<!-- SCREENS -->
<div id="screen-calc" class="screen">
  <h3>Расчёт</h3>
  <input id="income" placeholder="Доход в месяц">
  <input id="expenses" placeholder="Обязательные расходы">
  <button id="calculate">Рассчитать</button>
</div>

<div id="screen-progress" class="screen">
  <h3>Прогресс</h3>
  <canvas id="progressChart"></canvas>
  <div id="progressInfo"></div>
</div>

<div id="screen-goals" class="screen">
  <h3>Цели</h3>
</div>

<div class="spacer"></div>

<!-- BOTTOM TABS -->
<div class="tg-tabs">
  <button data-screen="calc" class="active">Расчёт</button>
  <button data-screen="progress">Прогресс</button>
  <button data-screen="goals">Цели</button>
</div>

<!-- APP LOGIC -->
<script src="app.js"></script>
</body>
</html>
