<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Protocol Finance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

    <nav class="tabs">
        <button data-tab="calc" class="active">Расчёт</button>
        <button data-tab="plan">План</button>
        <button data-tab="progress">Прогресс</button>
        <button data-tab="risk">Риски</button>
    </nav>

    <!-- ===== РАСЧЁТ ===== -->
    <section id="tab-calc" class="tab active">
        <h2>Расчёт</h2>

        <label>Доход</label>
        <input id="income" type="text" placeholder="100.000">

        <label>Траты</label>
        <input id="expenses" type="text" placeholder="60.000">

        <label>Цель</label>
        <input id="targetAmount" type="text" placeholder="300.000">

        <label>Темп</label>
        <input type="range" id="aggression" min="30" max="80" value="40">
        <div id="aggressionLabel"></div>

        <button id="calculate">Рассчитать</button>
    </section>

    <!-- ===== ПЛАН ===== -->
    <section id="tab-plan" class="tab">
        <h2>Текущий план</h2>
        <div id="planResult"></div>
    </section>

    <!-- ===== ПРОГРЕСС ===== -->
    <section id="tab-progress" class="tab">
        <h2>Прогресс</h2>
        <div id="progressResult"></div>
    </section>

    <!-- ===== РИСКИ ===== -->
    <section id="tab-risk" class="tab">
        <h2>Риски</h2>
        <div id="riskResult"></div>
    </section>

</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="app.js"></script>
</body>
</html>
