<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width,
                 initial-scale=1.0,
                 maximum-scale=1.0,
                 user-scalable=no,
                 viewport-fit=cover" />
  <title>Protocol</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css?v=3000">
</head>
<body>

<div id="app" class="app">

  <div class="screen active" id="screen-calc">
    <h2>Расчёт</h2>

    <label>Доход</label>
    <input id="income" inputmode="numeric" placeholder="100.000">

    <label>Расходы</label>
    <input id="expenses" inputmode="numeric" placeholder="50.000">

    <label>Хочу откладывать</label>
    <input id="saving" inputmode="numeric" placeholder="20.000">

    <button id="calculate">Продолжить</button>
  </div>

</div>

<script src="app.js?v=3000"></script>
</body>
</html>
