<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Protocol Finance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

    <!-- ===== ЭКРАНЫ ===== -->
    <section id="screen-calc" class="screen active">
        <h2>Расчёт</h2>

        <label>Доход</label>
        <input id="income" type="text" placeholder="100.000">

        <label>Траты</label>
        <input id="expenses" type="text" placeholder="60.000">

        <label>Цель</label>
        <input id="targetAmount" type="text" placeholder="300.000">

        <label>Темп</label>
        <input type="range" id="aggression" min="30" max="80" value="40">
        <div id="aggressionLabel"></div>

        <button id="calculate">Рассчитать</button>
    </section>

    <section id="screen-plan" class="screen">
        <h2>План</h2>
        <div id="planResult"></div>
    </section>

    <section id="screen-progress" class="screen">
        <h2>Прогресс</h2>
        <div id="progressResult"></div>
    </section>

    <section id="screen-risk" class="screen">
        <h2>Риски</h2>
        <div id="riskResult"></div>
    </section>

</div>

<!-- ===== НИЖНИЕ ВКЛАДКИ ===== -->
<nav class="bottom-tabs">
    <button data-screen="calc" class="active">Расчёт</button>
    <button data-screen="plan">План</button>
    <button data-screen="progress">Прогресс</button>
    <button data-screen="risk">Риски</button>
</nav>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="app.js"></script>
</body>
</html>
